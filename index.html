<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Karla:200,300,regular,500,600,700,800,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <h2 class="heading-1">Generate a</h2>
            <h2 class="heading-2">random password</h2>
            <p>Never use an insecure password again</p>
            <button class="password-generate">Generate password</button>
            <div class="rectangle-container">
                <div class="rectangle">
                    <div class="rectangle-text" id="rectangle-text"></div>
                    <i class="fa-solid fa-copy copy-btn" id="copy-btn"></i>
                </div>
                <div class="rectangle rectangle-bottom-margin">
                    <div class="rectangle-text-1" id="rectangle-text-1"></div>
                    <i class="fa-solid fa-copy copy-btn" id="copy-btn-1"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
